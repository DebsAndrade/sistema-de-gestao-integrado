<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Gestor Completo</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="app-header">
        <h1>ðŸš€ Sistema Gestor Integrado</h1>
        <div class="status-bar">
          <span id="estado_msg" class="badge-status">Sistema Pronto</span>
        </div>
      </header>

      <div class="dashboard-grid">
        <aside class="panel user-panel">
          <h2>1. Membros da Equipa</h2>

          <div class="stats-box">
            <div class="stat-item">
              <small>Total Utilizadores</small>
              <strong id="stat_total_users">0</strong>
            </div>
            <div class="stat-item">
              <small>Taxa de Atividade</small>
              <strong id="stat_percent_active">0%</strong>
            </div>
          </div>

          <div style="font-size: 0.85rem; color: #666; margin-bottom: 10px">
            Ativos:
            <span
              id="count_active"
              style="font-weight: bold; color: var(--success)"
              >0</span
            >
            | Inativos:
            <span
              id="count_inactive"
              style="font-weight: bold; color: var(--danger)"
              >0</span
            >
          </div>

          <div class="form-box">
            <input id="user_nome" type="text" placeholder="Nome" />
            <input id="user_email" type="email" placeholder="Email" />
            <button id="user_addBtn" class="btn-user">Adicionar Membro</button>
          </div>

          <div style="margin-top: 10px; margin-bottom: 10px">
            <input
              id="user_search"
              type="text"
              placeholder="ðŸ” Procurar membro..."
              style="width: 100%"
            />
            <button id="user_sortBtn" class="btn-small">Ordenar A-Z</button>
          </div>

          <div id="user_list" class="scroll-list"></div>
        </aside>

        <main class="panel task-panel">
          <div class="task-header">
            <h2>2. Tarefas do Projeto</h2>
            <span id="contador_tarefas" style="display: none"></span>
          </div>

          <div class="stats-box">
            <div class="stat-item">
              <small>Pendentes</small>
              <strong id="stat_task_pending">0</strong>
            </div>
            <div class="stat-item">
              <small>ConcluÃ­das</small>
              <strong id="stat_task_completed">0</strong>
            </div>
          </div>

          <div class="assignment-box">
            <label for="task_responsavel">ResponsÃ¡vel:</label>
            <select id="task_responsavel">
              <option value="">-- Seleciona um Membro --</option>
            </select>
          </div>

          <div class="form-box-row">
            <input id="task_input" type="text" placeholder="Nova tarefa..." />
            <select id="task_categoria">
              <option value="trabalho">Trabalho</option>
              <option value="pessoal">Pessoal</option>
              <option value="estudos">Estudos</option>
            </select>
            <button id="task_addBtn" class="btn-primary">Criar Tarefa</button>
          </div>

          <p id="msg_erro" class="error-msg"></p>

          <div class="toolbar">
            <input
              id="task_search"
              type="text"
              placeholder="ðŸ” Pesquisar tarefa..."
              style="flex: 1"
            />
            <button id="task_sortBtn" class="btn-small">Ordenar A-Z</button>
          </div>

          <ul id="task_list" class="task-ul"></ul>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
